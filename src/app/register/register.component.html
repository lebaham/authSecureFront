<div class="row col-sm-6" style="max-width:350px;">
    <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" required  email/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>         
        </div>
        <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" required />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                required minlength="6" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="age">age</label>
              <input type="text" formControlName="age" class="form-control">
          </div>
          <div class="form-group">
              <label for="telephone">telephone</label>
              <input type="text" formControlName="telephone" class="form-control">
          </div>         
      
      <div class="form-group">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Register</button>
        <div *ngIf="submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
